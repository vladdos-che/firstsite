{% extends "layout/basic.html" %}

{% block title %}{{ title|title }}{% endblock %}

{% block content %}
    <h2>{{ title|title }}</h2>

    <form action="{% url 'authapp:login' %}" method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit">Login</button>
    </form>
{% endblock %}
