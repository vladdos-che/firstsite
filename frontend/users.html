<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Список пользователей</title>
</head>
<body>
    <div id="list"></div>

    <form id="bbuser_form" method="post">
        <p>Create User</p>
        
        <p>Username: <input name="username" id="username"></p>
        <p>Email: <input name="email" id="email"></p>
        <p>Password1: <input name="password1" id="password1"></p>
        <p>Password2: <input name="password2" id="password2"></p>

        <input type="submit" value="Сохранить">
    </form>

    <div style="display: none;" id="login">
        <p>Login:</p>
        <p>Username: <input id="users_username"></p>
        <p>Password: <input id="users_password"></p>
        <button id="users_button">login</button>
    </div>

    <script type="text/javascript" src="users.js"></script>
</body>
</html>
