{% extends "layout/basic.html" %}

{% block title %}Поиск объявлений{% endblock %}

{% block content %}
    <h2>Поиск объявлений</h2>

    {% if bbs %}
        {% for bb in bbs %}
        <div>
            <h3>
                {{ bb.title }}
            </h3>
            <p>{{ bb.content }}</p>
            <p><a href="{{ bb.rubric.get_absolute_url }}">
                {{ bb.rubric.name }}
            </a></p>
        </div>
        {% endfor %}

        <a href="{% url 'search'%}"><button>Сброс</button></a>
    {% else %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Искать</button>
        </form>
    {% endif %}
{% endblock %}
