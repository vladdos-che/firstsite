{% extends "layout/basic.html" %}

{% block title %}{{ title|title }}{% endblock %}

{% block content %}
    <h2>{{ title|title }}</h2>

    <form action="{% url 'authapp:user' %}" method="post">
        {% csrf_token %}
        <label for="user_name">User name: </label>
        <input id="user_name" type="text" name="user_name" maxlength="100" required>
        <button type="submit">Search</button>
    </form>

    <p>{{ my_user }}</p>
    <p>{{ my_users }}</p>
{% endblock %}
