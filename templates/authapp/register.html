{% extends "layout/basic.html" %}

{% block title %}{{ title|title }}{% endblock %}

{% block content %}
    <h2>{{ title|title }}</h2>

    <form action="{% url 'authapp:register' %}" method="post">
        {% csrf_token %}
        {{ register_form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
