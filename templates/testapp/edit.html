{% extends "layout/basic.html" %}

{% block title %}Изменение изображения{% endblock %}

{% block content %}
    <h2>Изменение изображения</h2>

    <div>
        <img src="{{ img.img.url }}" alt="Картинка">
    </div>

    <form method="post" enctype="multipart/form-data" class="col-md-4">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Отправить">
    </form>
{% endblock %}
